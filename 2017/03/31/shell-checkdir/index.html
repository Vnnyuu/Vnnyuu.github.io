    <p>Shell 脚本之检测文件夹状态</p>
<p>Demo:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash</div><div class="line"></div><div class="line">FILE_THIS=&quot;/home/Test/this.txt&quot;</div><div class="line">FILE_LAST=&quot;/home/Test/last.txt&quot;</div><div class="line"></div><div class="line">FOLDER=&quot;/home/Test/&quot; #被检测的文件夹</div><div class="line"></div><div class="line">while :;do #死循环</div><div class="line">	if [ -e &quot;$FILE_THIS&quot; ]; then </div><div class="line">		mv &quot;$FILE_THIS&quot; &quot;$FILE_LAST&quot;</div><div class="line">		ls &quot;$FOLDER&quot; &gt; &quot;$FILE_THIS&quot; </div><div class="line">		diff &quot;$FILE_THIS&quot; &quot;$FILE_LAST&quot;</div><div class="line">		if [ $? == 0 ]; then</div><div class="line">			echo Not change</div><div class="line">		else</div><div class="line">			php change.php</div><div class="line">	fi</div><div class="line">	else</div><div class="line">		ls &quot;$FOLDER&quot; &gt; &quot;$FILE_THIS&quot;</div><div class="line">	fi</div><div class="line">	sleep 1</div><div class="line">done</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">if [ -e filename ] #只要 filename 存在，则为真</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">diff &quot;$FILE_THIS&quot; &quot;$FILE_LAST&quot; #比较两个文件的差异</div></pre></td></tr></table></figure>
<p>不建议工程中用：<br>假如文件比较大，10M的东西写入中另一方就操作了，容易造成死锁</p>
